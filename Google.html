<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> <!--Ana Oluşturulan Div Yapısı Copyright harici hepsi bu alanda bulunacak.-->
        <img src="google.jpg" alt="Google1988"> 

        <div class="Search_Bar"><!--Resimden sonra gelen Searchbar kısmıdır. İçerisinde paragraf , input type=text elemanı ve buttonlar yer almaktadır.-->
            <p>Search the web using Google!</p>
            <input class="input_text" type="text">
            <div class="button">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">    
            </div>
        </div>
        <div class="three_div"> <!--3 Tane div'in ana dividir. Bu div içerisinden butonların sol taraftan verilecek boşlukları verilmiştir.-->
            <div class="first_div"><!--3'lü div yapısının ilk dividir.-->
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Searches</a>
            </div>
            <div class="second_div"><!--3'lü div yapısının ikinci dividir.-->
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="ttps://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="third_div"><!--3'lü div yapısının üçüncü dividir.-->
                <p>Get Google!</p>
                <p>Updates Montly</p>
                <input class="input_text" type="text" value="your e-mail">
                <div style="clear:right">
                </div>
                <input class="input_btn" type="button" value="Subscribe">
                <a href ="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends" style="float:right;margin-right:180px;margin-top: 3px;">Archive</a><!--Archive buttonun ynaına gelmesi için style eklenmiştir. -->
                </div>
                
            </div>
        </div>
    </div>
    <p> Copyright 1988 Google Inc.</p>

</body>
</html>
